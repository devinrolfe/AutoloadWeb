<!doctype html>
<html>
  <head>
      <title>Autoload Web Options</title>
      <style>
      	.setup {
      		margin: 20px;
      	}
      	.urlInput {
      		width: 500px;
      		
      	}
      	.urlButton {
      		margin: 2px;
      		width: 110px;
      	}
        .setup {
            border-radius: 25px;
            border: 2px solid #666666;
        }

        .setup {
            padding: 10px 10px 10px 20px;
            width: 900px;
        }


        [draggable] {
            -moz-user-select: none;
            -khtml-user-select: none;
            -webkit-user-select: none;
            user-select: none;
            /* Required to make elements draggable in old WebKit */
            -khtml-user-drag: element;
            -webkit-user-drag: element;
        }



        dd {
            height: 25px;
            width: 750px;
            border: 2px solid #666666;
            background-color: #ccc;
            margin-right: 5px;
            -webkit-border-radius: 10px;
            -ms-border-radius: 10px;
            -moz-border-radius: 10px;
            border-radius: 10px;
            -webkit-box-shadow: inset 0 0 3px #000;
            -ms-box-shadow: inset 0 0 3px #000;
            box-shadow: inset 0 0 3px #000;
            cursor: move;
            margin-bottom: -4px;

        }

        dd > * {
            margin-top: 3px;
        }

        dd > label {
            margin-left: 5px;
        }

        dd > input[type="text"] {
            text-align: center;
            background-color: #E8E8E8;
            border-radius: 25px;
            border: 2px solid #666666;
        }

        dd > input[type="text"]:hover {
            background-color: #FFFFFF;
        }

        dd > input[type="button"] {
            background-color: #FFFFFF;
            border-radius: 25px;
            border: 2px solid #666666;
        }

        dd > input[type="button"]:hover {
            color: blue;

        }

      </style>
      <script src="options.js"></script>
      <script src="autoWebObjects.js"></script>
    </head>
    <body>
      <h1>Add New Setup</h1>
      <div id="setup1" class="hide setup">
          <div id="setupNameInput1">setupName
            <label for="setupName">Name:</label>
            <input type="text" class="name" name="setupName" value="" id="setupName1" size="12">
            <div id="setupNameValid1"></div>
            <input type="checkbox" id="RemovePreviousWindows1" value="RemovePreviousWindows" checked>
  		    <label id="RemovePreviousWindowsLabel1" for="RemovePreviousWindows1">Remove all current windows</label>
          </div>
          <div id="setupList1">
            <div id="window1" class="window">
              <h3>Window</h3>
              <dl>
                <dd draggable="true">
                  <label for="setupURL1">URL(Required):</label>
                  <input type="text" class="urlInput" name="setupURL" value="" id="setupURL1" size="30"/>
                  <input id="addUrlButton1" type="button" class="urlButton" value="(+) add URL"/>
                  <div id="windowURLErrorMsg1"></div>
                </dd>
              </dl>
            </div>
            <input id="addWindowButton1" type="button" value="(+) Add a new window"/>
          </div>
          <br>
          <input id="saveSetup1" type="button" value="Save"/>
          <div id="setupStateMsg1"></div>
      </div>
      <h1>Modify Saved Setups</h1>
      <div id="modifySavedSetups" class="hide">
      </div>
	  <div id="helpWanted">
	  	<p>Note: I am currently still working on this chrome extension, if you have any suggestions
	  	or bugs to report please email autoloadwebdev@gmail.com</p>
	  	<p>Yes I know it looks ugly, I will make it look better.</p>
	  </div>	
	
    </body>
</html>
