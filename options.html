<!doctype html>
<html>
  <head>
      <title>Autoload Web Options</title>
      <style>
      </style>
      <script src="options.js"></script>
    </head>
    <body>
      <h1>Add New Choice</h1>
      <div id="addNewChoice" class="hide">
          <dl>
            <dt>
              <label for="addChoiceName">Name:</label>
              <input type="text" class="input" name="addChoiceName" value="" id="addChoiceName" size="12">
            </dt>
            <div id="addNewChoiceList">
              <dd>
                <label for="addChoiceURL">URL(Optional):</label>
                <input type="text" class="input" name="addChoiceURL" value="" id="addChoiceURL" size="12">
                <input id="addNewChoiceURLButton" type="button" value="(+) add URL"/>
              </dd>
            </div>
        </dl>
        <br>
        <input id="saveAddNewChoice" type="button" value="Save"/>
      </div>
      <h1>Modify Saved Choices</h1>
      <div id="modifySavedChoices" class="hide">

      </div>

    </body>
</html>
