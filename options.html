<!doctype html>
<html>
  <head>
      <title>Autoload Web Options</title>
      <style>
      	.setup {
      		margin: 20px;
      	}
      </style>
      <script src="options.js"></script>
      <script src="autoWebObjects.js"></script>
    </head>
    <body>
      <h1>Add New Setup</h1>
      <div id="setup1" class="hide">
          <div id="setupNameInput1">
            <label for="setupName">Name:</label>
            <input type="text" class="name" name="setupName" value="" id="setupName1" size="12">
            <div id="setupNameValid1"></div>
          </div>
          <div id="setupList1">
            <div id="window1" class="window">
              <h3>Window</h3>
              <dl>
                <dd>
                  <label for="setupURL1">URL(Required): </label>
                  <input type="text" class="urlInput" name="setupURL" value="" id="setupURL1" size="30">
                  <input id="addUrlButton1" type="button" value="(+) add URL"/>
                  <div id="windowURLErrorMsg1"></div>
                </dd>
              </dl>
            </div>
            <input id="addWindowButton1" type="button" value="(+) Add a new window"/>
          </div>
          <br>
          <input id="saveSetup1" type="button" value="Save"/>
          <div id="setupStateMsg1"></div>
      </div>
      <h1>Modify Saved Setups</h1>
      <div id="modifySavedSetups" class="hide">
      </div>
	  <div id="helpWanted">
	  	<p>Note: I am currently still working on this chrome extension, if you have any suggestions
	  	or bugs to report please email autoloadwebdev@gmail.com</p>
	  	<p>Yes I know it looks ugly, I will make it look better.</p>
	  </div>	
	
    </body>
</html>
