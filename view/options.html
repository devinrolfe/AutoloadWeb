<!doctype html>
<html>
  <head>
      <title>Autoload Web Options</title>
      <link href="../public/reset.css" rel="stylesheet">
      <link href="../public/options.css" rel="stylesheet">
      <script src="../javascript/options.js"></script>
      <script src="../javascript/autoWebObjects.js"></script>
    </head>
    <body>
      <h1>Add New Setup</h1>
      <div id="setup1" class="setup">
          <div id="setupNameInput1">
            <label for="setupName1">Name:</label>
            <input type="text" class="name" name="setupName" value="" id="setupName1" size="12">
            <div id="setupNameValid1"></div>
            <input type="checkbox" id="RemovePreviousWindows1" value="RemovePreviousWindows" checked>
  		    <label id="RemovePreviousWindowsLabel1" for="RemovePreviousWindows1">Remove all current windows</label>
          </div>
          <div id="setupList1">
            <div id="window1" class="window" draggable="true">
              <h3>Window</h3>
              <input id="windowMaximized1" type="hidden" value="true">
              <input id="windowTop1" type="hidden" value="1">
              <input id="windowLeft1" type="hidden" value="1">
              <input id="windowHeight1" type="hidden" value="1">
              <input id="windowWidth1" type="hidden" value="1">
              <input type="button" id="deleteWindowButton1" class="onlyOne" value="(-) Delete Window">
              <dl>
                <dd draggable="true">
                  <label for="setupURL1">URL(Required): </label>
                  <input type="text" class="urlInput" name="setupURL" value="" id="setupURL1" size="30"/>
                  <input id="deleteUrlButton1" type="Button" class="urlButton onlyOne" value="(-) delete URL"/>
                  <input id="addUrlButton2" type="button" class="urlButton" value="(+) add URL"/>
                  <span id="windowURLErrorMsg1"></span>
                </dd>
              </dl>
            </div>
            <input id="addWindowButton1" type="button" value="(+) Add a new window"/>
          </div>
          <br>
          <input id="saveSetup1" type="button" value="Save"/>
          <div id="setupStateMsg1"></div>
      </div>
      <h1>Modify Saved Setups</h1>
      <div id="modifySavedSetups" class="hide">
      </div>
	  <div id="helpWanted">
	  	<p>Note: If you have any suggestions or bugs to report please email autoloadwebdev@gmail.com</p>
	  </div>
	
    </body>
</html>
